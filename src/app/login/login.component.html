<div class="center-content">
    <mat-card class="example-card">
      <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>Login</mat-card-title>
        <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
      </mat-card-header>
      <mat-card-content>
  
        <form class="form">
          <mat-form-field class="example-full-width">
            <!-- <mat-label>Email</mat-label> -->
            <input matInput type="username" [(ngModel)]="loginUserData.username" name="username" placeholder="Username"
              #username="ngModel" required>
            <mat-icon matSuffix>account_circle</mat-icon>
            <mat-error>Required field.</mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <!-- <mat-label>Password</mat-label> -->
            <input matInput type="password" [(ngModel)]="loginUserData.password" name="password" placeholder="Password"
              #password="ngModel" required password>
            <mat-icon matSuffix>vpn_key</mat-icon>
            <mat-error>Invalid password.</mat-error>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="button" [disabled]="username.invalid || password.invalid"
          (click)="loginUser()">Login</button>
      </mat-card-actions>
    </mat-card>
  </div>
