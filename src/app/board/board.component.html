<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav opened mode="side" position="start">
        <h1 class="app-name has-gradient-text">Boards</h1>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <h1 class="app-name has-gradient-text" style="color:white">Trello</h1>
        </mat-toolbar>

        <div class="main-content">

            <div class="board-bar">
                <p class="board-name">{{ board.name }}</p>
            </div>

            <div class="board-wrapper">

                <div class="board-columns" cdkDropListGroup>

                    <div class="board-column" *ngFor="let column of board.columns">
                        <div class="column-title">
                            {{ column.name }}
                        </div>
                        <div class="tasks-container" cdkDropList [cdkDropListData]="column.tasks"
                            (cdkDropListDropped)="drop($event)">
                            <div class="task" *ngFor="let item of column.tasks" cdkDrag>
                                {{item}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </mat-sidenav-content>
</mat-sidenav-container>
