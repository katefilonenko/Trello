    <div class="board">

        <div class="board-bar">
            <p class="board-name" *ngIf="board">{{ board.name }}</p>
        </div>

        <button mat-button color="primary" routerLink="/allboards" style="margin-top: 10px;">
            Back to Boards List
        </button>

        <div class="board-wrapper">

            <div class="board-columns" cdkDropListGroup>

                <div class="board-column"  *ngFor = "let column of columns">
                    <div class="column-title">
                        {{column.name}}
                        <button mat-button color="primary" (click)="onEditColumn(column)">
                            <!-- <mat-icon>edit</mat-icon> -->
                            Edit column
                        </button>
                        <button mat-icon-button (click)="deleteColumn(column)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                    <div class="tasks-container"
                        cdkDropList
                        [cdkDropListData]="column.tasks"
                        (cdkDropListDropped)="drop($event)">
                        <div class="task" cdkDrag *ngFor = "let task of column.tasks">
                            {{task.name}}

                            <div class="icon-buttons">
                                <button mat-icon-button  (click)="onEditCard(task)">
                                    <mat-icon>edit</mat-icon>
                                </button>
                            </div>
                        </div>

                        <button mat-button color="primary" (click)="onCreateCard()">Add a new card</button>
                                     
                    </div>
                </div>    
                
                
                <!-- <div class="board-column">
                    <label>New Column
                      <input matInput #columnName />
                    </label>
                    <button mat-button (click)="CreateColumn(columnName.value); columnName.value=''">
                      add
                    </button>
                </div> -->
                <div class="board-column">
                    <button mat-button color="primary" (click)="onCreateColumn()">Add a new column</button>
                </div> 

            </div>
        </div>

    </div>

</div>
